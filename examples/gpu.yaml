name: GPU Test and example
script:
  - nvidia-smi
  - sudo docker run --rm --runtime nvidia $CANINE_DOCKER_ARGS nvidia/cuda nvidia-smi
inputs:
  dummy_input: h
resources:
  cpus-per-task: 1
  mem-per-cpu: 3072M
  gres: "gpu:1"
  partition: n1-standard
backend:
  type: TransientGCP
  name: canine-gpu
  compute_zone: us-central1-a
  controller_type: n1-standard-1
  worker_type: n1-standard-1
  compute_disk_size: 30
  gpu_type: nvidia-tesla-p4
  gpu_count: 1
  preemptible: false
  external_ip: true
localization:
  overrides:
    dummy_input: null
